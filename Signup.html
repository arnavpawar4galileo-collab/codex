<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Coding Websites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Internal CSS for the Create Account Page */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scroll for the background elements */
        }
        .bg-gradient-custom {
            background: linear-gradient(135deg, #6A5ACD, #483D8B); /* Deeper purple gradient */
        }
        /* Custom styles for abstract shapes */
        .shape-sphere {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(20px);
        }
        .shape-cylinder {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 9999px; /* Pill shape */
            filter: blur(15px);
        }
        /* Message box styling */
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body class="bg-gradient-custom text-white min-h-screen flex flex-col items-center justify-center relative">

    <!-- Abstract Shapes (copied for consistency) -->
    <div class="absolute top-1/4 left-1/4 w-40 h-40 shape-sphere transform -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute top-1/2 right-1/4 w-32 h-32 shape-sphere transform translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-1/4 left-1/3 w-20 h-20 shape-sphere transform -translate-x-1/2 translate-y-1/2"></div>

    <div class="absolute top-1/3 left-0 w-80 h-16 shape-cylinder transform -rotate-45 -translate-x-1/2"></div>
    <div class="absolute bottom-1/3 right-0 w-60 h-12 shape-cylinder transform rotate-45 translate-x-1/2"></div>

    <!-- Create Account Form Container -->
    <div class="bg-white bg-opacity-10 p-8 rounded-xl shadow-lg max-w-md w-full mx-4 relative z-10 backdrop-filter backdrop-blur-sm border border-opacity-20 border-white">
        <h2 class="text-3xl font-bold text-center mb-6">Create Account</h2>
        <form id="createAccountForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-white mb-1">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded-md bg-white bg-opacity-20 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 text-white placeholder-gray-300" placeholder="Choose a username" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-white mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-md bg-white bg-opacity-20 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 text-white placeholder-gray-300" placeholder="your@example.com" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-white mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-md bg-white bg-opacity-20 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 text-white placeholder-gray-300" placeholder="••••••••" required>
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-white mb-1">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-2 rounded-md bg-white bg-opacity-20 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 text-white placeholder-gray-300" placeholder="••••••••" required>
            </div>
            <button type="submit" class="w-full bg-white text-purple-700 font-semibold py-2 rounded-md hover:bg-gray-100 transition-all duration-300 shadow-md">
                Create Account
            </button>
        </form>
        <p class="text-center text-sm mt-4">
            Already have an account? <a href="Sign in-1.html" class="text-white hover:underline font-medium">Sign In</a>
        </p>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="message-box"></div>

    <script>
        // JavaScript for the Create Account Page
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username || !email || !password || !confirmPassword) {
                showMessage('Please fill in all fields.');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match.');
                return;
            }

            
            showMessage('Account created successfully! (Simulated)');
            console.log('Attempted account creation with:', { username, email, password });
        });

        function showAlert(message) {
            alert("you are now successfully signed up in coding.websites");
        }
    
        function showMessage(message, duration = 3000) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.style.display = 'block';

            // Hide the message after a certain duration
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, duration);
        }
    </script>
</body>
</html>
